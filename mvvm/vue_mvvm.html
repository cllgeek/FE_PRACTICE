<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE MVVM</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="msg">
		{{msg}}
	</div>	
</body>
</html>

<script>
	function Vue(opts){
		this.data = opts.data;
		this.el = opts.el;
		var data = this.data;
		var el = document.querySelector(this.el);
		observer(data,this);
		var dom = nodeToFragment(el,this);
		el.appendChild(dom);
	}

	function nodeToFragment(node,vm){
		var frag = document.createDocumentFragment();
		var child;
		while(child = node.firstChild){
			compile(child,vm);
			frag.append(child);
		}
		return frag;
	}

	function compile(node,vm){
		var reg = /\{\{(.*)\}\}/;
		if(node.nodeType == 1){
			var attrs = node.attributes;
			for(var i=0,len=attrs.length;i < len;i++){
				if(attrs[i].nodeName == 'v-model'){
					var name = attrs[i].nodeValue;
					node.addEventListener('input',function(e){
						vm[name] = e.target.value;
					})
					node.value = vm[name];
					node.removeAttribute('v-model');
				}
			}
			new watch(vm,node,name,'input')
		}
		if(node.nodeType == 3){
			if(reg.test(node.nodeValue)){
				var name = RegExp.$1;
				name = name.trim();
				nodeType = 'text';
				new watch(vm,node,name,'text')
			}
		}
	}
	function watch(vm,node,name,nodeType){
		Dep.target = this;
		this.name = name;
		this.node = node;
		this.vm = vm;
		this.nodeType = nodeType;
		this.update();
		Dep.target = null;	
	}
	watch.prototype = {
		update: function(){
			this.get();
			if(this.nodeType == 'text'){
				this.node.nodeValue = this.value;
			}
			if(this.nodeType == 'input'){
				this.node.value = this.value;
			}
		},
		get: function(){
			this.value = this.vm[this.name];
		}
	}

	//observer
	function observer(data,vm){
		Object.keys(data).forEach(function(key){
			defineReactive(vm,key,data[key]);
		})
	}
	function defineReactive(vm,key,val){
		var dep = new Dep();
		Object.defineProperty(vm,key,{
			get: function(){
				if(Dep.target){
					dep.addSub(Dep.target);
				}
				return val;
			},
			set: function(newVal){
				if(newVal == val) return;
				val = newVal;
				dep.notify();
			}	
		})
	}
	function Dep(){
		this.subs = [];
	}
	Dep.prototype = {
		addSub: function(sub){
			this.subs.push(sub);	
		},
		notify: function(){
			this.subs.forEach(function(sub){
				sub.update();
			})
		}
	}
	var vm = new Vue({
		el:'#app',
		data:{
			'msg':'hello geekjc'
		}
	})
	debugger
</script>
